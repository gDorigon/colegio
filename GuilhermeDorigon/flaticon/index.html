<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FLIP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='flip.css'>
</head>
<body>
    <section id="container">

        <input type="radio" id="foto1" nome="grupo">
        <label for="foto1">
            <img src="carro1.png">
        </label>

        <input type="radio" id="foto2" nome="grupo">
        <label for="foto2">
            <img src="carro2.png">
        </label>

        <input type="radio" id="foto3" nome="grupo">
        <label for="foto3">
            <img src="carro3.png">
        </label>

        <input type="radio" id="foto4" nome="grupo">
        <label for="foto4">
            <img src="carro4.png">
        </label>

        <input type="radio" id="foto5" nome="grupo">
        <label for="foto5">
            <img src="carro5.png">
        </label>

        <div class="pricipal">
            <div class="slide">
                <img class="foto" src="carro1.png">
                <img class="foto" src="carro2.png">
                <img class="foto" src="carro3.png">
                <img class="foto" src="carro4.png">
                <img class="foto" src="carro5.png">
            </div>
        </div>
        
    </section>
</body>
</html>
